<div class="container">
    <div class="header-items-left">
        <h2 class="header-item">{{ checklistItem.title }}</h2>
        <h2 class="header-item">{{ checklistItem.description }}</h2>
        <div class="header-item">
            <h2 id="status">{{checklistItem.status}}</h2>
        </div>
        <h2 class="header-item">{{ checklistItem.completionDate ? checklistItem.completionDate : "-" }}</h2>
        <h2 class="header-item">{{ checklistItem.completedBy ? checklistItem.completedBy : "-" }}</h2>

    </div>
    <div class="header-items-right">
        <div class="buttons">
            <div class="button" id="complete" (click)="openCompleteDialog()"><i class="ri-check-line"></i></div>
            <div class="button" id="incomplete" (click)="markItemAsInComplete()"><i class="ri-close-line"></i></div>
            <div class="button" id="edit" (click)="redirectEditItem(checklistItem.id)"><i class="ri-pencil-line"></i></div>
            <div class="button" id="trash" (click)="deleteItem()"><i class="ri-delete-bin-line"></i></div>
        </div>
    </div>
</div>
