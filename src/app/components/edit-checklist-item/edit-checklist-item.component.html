
<div class="form-container">
    <h2>Create Checklist Item</h2>
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="currentChecklistItem.title" required />
  
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="currentChecklistItem.description" required></textarea>
  
      <button type="submit">Create Checklist Item</button>
    </form>
  </div>
